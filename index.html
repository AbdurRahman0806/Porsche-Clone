<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9c6675cbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="nav-menu"><i class="fa-solid fa-bars"></i>Menu</div>
        <div class="branding"></div>
    </div>
    <div class="hero">
        <video autoplay="true" muted loop="true">
            <source src="Assets/Porsche.mov">
        </video>
    </div>
    <div class="bottom">
        <h1>THE CALL OF</h1>
        <h2>TOMMOROW</h1><br><br><br>
        <button>MISSION X</button>
    </div>

    <!-- --------pg2---------- -->

    <div class="pg2">
        <h1>Models</h1><br>
  <div class="models-container">
    <!-- Model 718 -->
    <div class="model-card">
      <img src="Assets/models/718-mod.avif" alt="718 Model" class="model-image">
      <div class="model-overlay">
        <h2>718</h2>
        <span class="fuel-type">Gasoline</span>
        <p>The mid-engine sports car for two made for pure driving pleasure.</p>
        <button class="primary-btn">Build your 718</button>
        <button class="secondary-btn">All 718 models</button>
      </div>
    </div>
    <!-- Model 911 -->
    <div class="model-card">
      <img src="Assets/models/918-mod.avif" alt="911 Model" class="model-image">
      <div class="model-overlay">
        <h2>911</h2>
        <span class="fuel-type">Gasoline</span>
        <p>The iconic, rear-engine sports car with exceptional performance.</p>
        <button class="primary-btn">Build your 911</button>
        <button class="secondary-btn">All 911 models</button>
      </div>
    </div>
  </div>
    </div>

</body>
</html>
